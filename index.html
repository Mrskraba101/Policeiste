<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suomen Poliisin Tietokanta</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <img src="https://upload.wikimedia.org/wikipedia/commons/7/7c/Police_of_Finland_logo.svg" class="logo">
  <h1>Suomen Poliisin Tietokanta</h1>

  <!-- LOGIN -->
  <div id="loginBox">
    <input id="username" placeholder="Discord username">
    <button onclick="login()">Kirjaudu</button>
  </div>

  <!-- SEARCH -->
  <div id="app" style="display:none;">
    <input id="search" placeholder="Hae henkilöä">
    <div id="results"></div>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
